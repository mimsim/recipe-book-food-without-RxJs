<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt={{recipe.name}} class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div ngbDropdown class="d-inline-block" appDropdown>
            <button class="btn btn-outline-primary" id="dropdownManage" ngbDropdownToggle>Manage Recipe</button>
            <div ngbDropdownMenu aria-labelledby="dropdownManage">
              <button ngbDropdownItem (click)="onAddToShoppingList()">To Shopping List</button>
              <button ngbDropdownItem (click)="onEditRecipe()">Edit Recipe</button>
              <button ngbDropdownItem (click)="onDeleteRecipe()">Delete Recipe</button>
            </div>
          </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                {{ ingredient.name }} - {{ ingredient.amount }}
            </li>
        </ul>
    </div>
</div>
